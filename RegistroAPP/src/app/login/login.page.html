<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="text-white">VIVODuoc</ion-title>
    <span class="subtitle text-white">RegistrAPP</span>
  </ion-toolbar>
</ion-header>

<ion-content class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center font-weight-bold">CREDENCIALES</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input 
                  type="email" 
                  formControlName="email" 
                  id="email" 
                  class="form-control" 
                  placeholder="Ingrese su correo electrónico" 
                  required 
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                  type="password" 
                  formControlName="password" 
                  id="password" 
                  class="form-control" 
                  placeholder="Ingrese su contraseña" 
                  required 
                />
              </div>
              <button 
                type="submit" 
                class="btn ingresar-button btn-block font-weight-bold" 
                [disabled]="!loginForm.valid">
                Iniciar sesión
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="#" class="text-muted forgot-password">¿Olvidó su contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
